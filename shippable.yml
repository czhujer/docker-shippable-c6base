language: none

build:
  pre_ci_boot:
    image_name: czhujer/shippable-c6base
    image_tag: v1.0-1
    pull: true
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - pwd
    - uname -r
  post_ci:
    - pwd
    - ls -lh shippable/testresults
    - ls -lh shippable/codecoverage

